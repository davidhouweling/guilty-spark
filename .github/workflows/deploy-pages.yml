name: Deploy Pages

on:
  push:
    branches:
      - main
  pull_request_target:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          # For Dependabot: checkout PR code (safe, automated)
          # For external PRs: checkout base branch (prevents malicious code execution)
          ref: ${{ github.actor == 'dependabot[bot]' && github.event.pull_request.head.sha || github.base_ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build pages
        run: npm run build:pages

      - name: Deploy to Production
        if: github.event_name == 'push'
        id: deploy-production
        uses: cloudflare/wrangler-action@v3
        with:
          workingDirectory: "pages"
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=guilty-spark-web --branch=main

      - name: Deploy Preview (Dependabot only)
        if: github.event_name == 'pull_request_target' && github.actor == 'dependabot[bot]'
        id: deploy-preview
        uses: cloudflare/wrangler-action@v3
        with:
          workingDirectory: "pages"
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=guilty-spark-web --branch=${{ github.head_ref }}

      - name: Update GitHub deployment
        if: github.event_name == 'push' || github.actor == 'dependabot[bot]'
        id: update_deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: "${{ secrets.DEPLOY_TOKEN }}"
          environment: ${{ github.event_name == 'push' && 'production' || 'preview' }}
          environment-url: ${{ steps.deploy-production.outputs.deployment-url || steps.deploy-preview.outputs.deployment-url }}
          initial-status: success
          transient-environment: ${{ github.event_name != 'push' }}
